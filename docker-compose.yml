version: "3.8"

x-deploy:
  version: 1

services:
  nextjs:
    image: node
    hostname: mynextjs
    command: >
      sh -c "echo test2 && git clone https://github.com/activenode-edu/nextjs-only.git /nextjs && ls -al /nextjs && cd /nextjs && npm ci && npm run build && npm run start"
    networks:
      - webnetwork
    deploy:
      replicas: 2
      update_config:
        order: start-first

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3500"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 30s

networks:
  webnetwork:
    external: true
